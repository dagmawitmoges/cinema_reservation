<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/seat.css' %}">
</head>

<body>
    <div class="movie-container">
        <label>Pick a movie:</label>
        <select id="movie">
           <option value="150">Morbius (150 Birr)</option>
            <option value="150">Top gun (150 Birr)</option>
            <option value="150">The Front line (150 Birr)</option>
            <option value="150">After (150 Birr)</option>
          
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>

    <div class="container">
        <div class="row-container">
            <div class="row">
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
            </div>
            <div class="row">
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat occupied"></div>
                <div class="normal seat occupied"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
            </div>
            <div class="row">
                <div class="normal seat selected"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat occupied"></div>
                <div class="normal seat occupied"></div>
            </div>
            <div class="row">
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
            </div>
            <div class="row">
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat occupied"></div>
                <div class="normal seat occupied"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
                <div class="normal seat"></div>
            </div>
            <h5 class='subtitle'>Normal Seats - 150 Birr</h5>
            <div class="row">
                <div class="Vip seat"></div>
                <div class="Vip seat"></div>
                <div class="Vip seat"></div>
                <div class="Vip seat"></div>
                <div class="Vip seat"></div>
                <div class="Vip seat"></div>
                <div class="Vip seat"></div>
                <div class="Vip seat"></div>
            </div>
            <div class="row">
                <div class="Vip seat"></div>
                <div class="Vip seat"></div>
                <div class="Vip seat"></div>
                <div class="Vip seat"></div>
                <div class="Vip seat occupied"></div>
                <div class="Vip seat occupied"></div>
                <div class="Vip seat occupied"></div>
                <div class="Vip seat"></div>
            </div>
            <h5 class='subtitle'>VIP Seats - 350 Birr</h5>

            <div class="text-wrapper">
                <p class="text">Selected Seats <span id='count'>0</span>
                    <p class="text">Total Price <span id="total">0</span></p>
           

          <a href="{% url  'ticket'  %}"><button type="submit">reserve</button></a>

            </div>

        </div>

    </div>



    <script src="{% static 'js/ticket.js' %}"></script>
</body>

</html>
